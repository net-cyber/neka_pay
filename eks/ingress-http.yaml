apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx
spec:
  controller: k8s.io/ingress-nginx
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: neka-pay-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx
  rules:
  - host: "nekapay.etswift.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: neka-pay-api-service
            port:
              number: 80
  tls:
  - hosts:
    - nekapay.etswift.com
    secretName: neka-pay-api-cert
